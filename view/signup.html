 <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Sign Up - Weather App</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      font-family: 'Montserrat', sans-serif;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #333;
      background: 
        linear-gradient(rgba(0,0,0,0.5), rgba(0,0,0,0.5)), /* dark overlay */
        url('https://static.vecteezy.com/system/resources/thumbnails/007/561/051/small_2x/weather-raining-on-city-building-background-free-vector.jpg') no-repeat center center fixed;
      background-size: cover;
    }
    .signup-container {
      background: rgba(255, 255, 255, 0.95);
      padding: 2.5rem 3rem;
      border-radius: 15px;
      box-shadow: 0 0 30px rgba(33,150,243,0.2);
      width: 350px;
      text-align: center;
    }
    h2 {
      color: #2196F3;
      margin-bottom: 1.5rem;
    }
    input[type="text"], input[type="email"], input[type="password"] {
      width: 100%;
      padding: 12px 15px;
      margin: 10px 0;
      border: 1.5px solid #ccc;
      border-radius: 8px;
      font-size: 1rem;
      transition: border-color 0.3s;
    }
    input[type="text"]:focus, input[type="email"]:focus, input[type="password"]:focus {
      outline: none;
      border-color: #2196F3;
    }
    button {
      background: #2196F3;
      color: #fff;
      border: none;
      border-radius: 25px;
      padding: 12px 0;
      font-size: 1.1rem;
      font-weight: 700;
      cursor: pointer;
      width: 100%;
      margin-top: 1rem;
      transition: background 0.3s;
    }
    button:hover {
      background: #1565C0;
    }
    .login-link {
      margin-top: 1.5rem;
      font-size: 0.9rem;
    }
    .login-link a {
      color: #2196F3;
      text-decoration: none;
      font-weight: 600;
    }
    .login-link a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="signup-container">
    <h2>Create an Account</h2>
    <form>
      <input type="text" placeholder="Name" required />
      <input type="email" placeholder="Email" required />
      <input type="password" placeholder="Password" required />
      <button type="submit">Sign Up</button>
    </form>
    <p class="login-link">
      Already have an account? <a href="index_dashboard.html">Log in</a>
    </p>
  </div>
</body>
</html>
