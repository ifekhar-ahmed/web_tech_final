  <!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Weather App - User Reviews</title>
<link rel="stylesheet" href="testimonials.css" />
 
</head>
<body>

  <h1>Weather App - User Reviews</h1>

  <form id="reviewForm" novalidate>
    <input type="hidden" id="editIndex" />
    <input type="text" id="name" placeholder="Your Name" required minlength="2" />
    <textarea id="message" placeholder="Your review about Weather App..." required minlength="10" rows="4"></textarea>
    <select id="rating" required>
      <option value="" disabled selected>Rate Weather App</option>
      <option value="5">⭐⭐⭐⭐⭐ (5 - Excellent)</option>
      <option value="4">⭐⭐⭐⭐ (4 - Very Good)</option>
      <option value="3">⭐⭐⭐ (3 - Good)</option>
      <option value="2">⭐⭐ (2 - Fair)</option>
      <option value="1">⭐ (1 - Poor)</option>
    </select>
    <button type="submit">Submit Review</button>
  </form>

  <div class="reviews-container" id="reviewsContainer">
    <!-- Review cards will be injected here -->
  </div>

 <script src="testimonials.js"></script>


</body>
</html>
