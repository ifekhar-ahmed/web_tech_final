  <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Testimonials</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');

    body {
      margin: 0;
      font-family: 'Poppins', Arial, sans-serif;
      height: 100vh;
      background:
        linear-gradient(135deg, rgba(58,123,213,0.25), rgba(0,210,255,0.25)),
        url(' https://img.pikbest.com/wp/202347/weather-forecast-3d-render-of-stylized-clouds-and-rain-on-blue-background-perfect-for-concepts_9741440.jpg!sw800') no-repeat center center fixed;
      background-size: 70%; /* ðŸ‘ˆ Zoomed out background */
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem;
      color: white;
    }

    h1 {
      font-weight: 600;
      margin-bottom: 1.5rem;
      text-shadow: 0 2px 8px rgba(0,0,0,0.6);
    }

    form {
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(10px);
      border-radius: 15px;
      padding: 2rem;
      width: 100%;
      max-width: 500px;
      box-shadow: 0 8px 32px rgba(31, 38, 135, 0.37);
      margin-bottom: 2rem;
      color: white;
    }

    form input, form textarea, form button {
      width: 100%;
      padding: 0.8rem;
      margin: 0.8rem 0;
      border-radius: 10px;
      border: none;
      font-size: 1rem;
      font-weight: 600;
      color: #0d47a1;
      background: rgba(255,255,255,0.9);
      transition: background-color 0.3s ease;
    }

    form input:focus, form textarea:focus {
      background: white;
      outline: none;
    }

    form button {
      background-color: #1976d2;
      color: white;
      font-weight: 700;
      cursor: pointer;
      box-shadow: 0 4px 15px rgba(25, 118, 210, 0.5);
      border-radius: 12px;
      border: none;
      margin-top: 1rem;
      transition: background-color 0.3s ease;
    }

    form button:hover {
      background-color: #0d47a1;
      box-shadow: 0 6px 20px rgba(13, 71, 161, 0.7);
    }

    table {
      width: 100%;
      max-width: 800px;
      border-collapse: collapse;
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(10px);
      border-radius: 15px;
      box-shadow: 0 8px 32px rgba(31, 38, 135, 0.37);
      color: white;
      overflow: hidden;
    }

    th, td {
      padding: 1rem 1.5rem;
      border-bottom: 1px solid rgba(255, 255, 255, 0.2);
      text-align: left;
    }

    th {
      background: rgba(25, 118, 210, 0.7);
      font-weight: 600;
    }

    button.edit, button.delete {
      padding: 6px 14px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 600;
      box-shadow: 0 3px 10px rgba(0,0,0,0.3);
      transition: transform 0.2s ease;
      color: white;
    }

    button.edit {
      background-color: #fbc02d;
      box-shadow: 0 3px 10px #f9a825cc;
      margin-right: 0.5rem;
    }

    button.edit:hover {
      transform: scale(1.1);
    }

    button.delete {
      background-color: #e53935;
      box-shadow: 0 3px 10px #d32f2fcc;
    }

    button.delete:hover {
      transform: scale(1.1);
    }

    /* Responsive */
    @media (max-width: 600px) {
      form, table {
        max-width: 100%;
      }
      th, td {
        padding: 0.8rem 1rem;
      }
      button.edit, button.delete {
        padding: 5px 10px;
      }
    }
  </style>
</head>
<body>

  <h1>Testimonials Management</h1>

  <form id="testimonialForm">
    <input type="hidden" id="index" />
    <input type="text" id="name" placeholder="Your Name" required />
    <textarea id="message" placeholder="Your Testimonial" required rows="4"></textarea>
    <button type="submit">Submit</button>
  </form>

  <table id="testimonialTable">
    <thead>
      <tr>
        <th>Name</th>
        <th>Message</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    const form = document.getElementById('testimonialForm');
    const nameInput = document.getElementById('name');
    const messageInput = document.getElementById('message');
    const indexInput = document.getElementById('index');
    const tbody = document.querySelector('#testimonialTable tbody');

    function getTestimonials() {
      return JSON.parse(localStorage.getItem('testimonials') || '[]');
    }

    function setTestimonials(data) {
      localStorage.setItem('testimonials', JSON.stringify(data));
    }

    function renderTable() {
      const data = getTestimonials();
      tbody.innerHTML = '';
      data.forEach((item, i) => {
        const row = document.createElement('tr');
        row.innerHTML = `
          <td>${item.name}</td>
          <td>${item.message}</td>
          <td>
            <button class="edit" onclick="editTestimonial(${i})">Edit</button>
            <button class="delete" onclick="deleteTestimonial(${i})">Delete</button>
          </td>
        `;
        tbody.appendChild(row);
      });
    }

    function editTestimonial(i) {
      const data = getTestimonials()[i];
      nameInput.value = data.name;
      messageInput.value = data.message;
      indexInput.value = i;
    }

    function deleteTestimonial(i) {
      if (confirm('Are you sure you want to delete this testimonial?')) {
        const data = getTestimonials();
        data.splice(i, 1);
        setTestimonials(data);
        renderTable();
      }
    }

    form.addEventListener('submit', function(e) {
      e.preventDefault();
      const name = nameInput.value.trim();
      const message = messageInput.value.trim();
      const index = indexInput.value;

      if (!name || !message) return;

      let data = getTestimonials();

      if (index === '') {
        data.push({ name, message });
      } else {
        data[index] = { name, message };
      }

      setTestimonials(data);
      renderTable();
      form.reset();
      indexInput.value = '';
    });

    // Initialize
    renderTable();
  </script>
</body>
</html>
